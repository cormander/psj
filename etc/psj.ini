[default]
timeout_start = 10
timeout_stop = 10

[activemq]
command_start = /opt/activemq/bin/activemq start
command_stop = /opt/activemq/bin/activemq stop

[flume]
command_stop = su hadoop -c '/opt/flume/bin/flume-daemon.sh stop node'
command_start = su hadoop -c '/opt/flume/bin/flume-daemon.sh start node'

[flux-engine]
command_stop = /opt/flux-engine/shutdown.sh
command_start = /opt/flux-engine/start.sh

